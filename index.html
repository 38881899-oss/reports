<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Informes</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:#000}
    .wrap{max-width:880px;margin:0 auto;padding:32px 16px}
    h1{margin:0 0 8px 0;font-size:22px;font-weight:700}
    p{margin:0 0 20px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{border:1px solid #dfe3e8;border-radius:10px;padding:14px}
    .t{font-weight:600;margin:0 0 6px 0}
    .m{font-size:13px;color:#555;margin:0 0 12px 0}
    .btns{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;border:1px solid #1f6feb;background:#1f6feb;color:#fff}
    .btn.s{background:#f6f8fa;color:#111;border-color:#d0d7de}
    .btn:focus{outline:2px solid #99c2ff;outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Informes</h1>
    <div class="grid">
      <div class="card">
        <div class="t">De la solvencia al endeudamiento: evolución reciente de las cuentas de la UMA</div>
        <div class="btns">
          <a class="btn" href="informacion_CUESTIONES_.pdf" download>Descargar PDF</a>
          <a class="btn s" href="informacion_CUESTIONES_.pdf" target="_blank" rel="noopener">Abrir</a>
        </div>
      </div>
      <div class="card">
        <div class="t">Informe Financiero UMA (2015–2024)</div>
        <div class="btns">
          <a class="btn" href="Evolucion_Financiera_UMA_2015_2024_.pdf" download>Descargar PDF</a>
          <a class="btn s" href="Evolucion_Financiera_UMA_2015_2024_.pdf" target="_blank" rel="noopener">Abrir</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
